{% block content %}
  <div class="card mb-3 mt-1 shadow-sm">
    <div class="card-body">
      <p class="card-text">
        <a href="{% url 'profile' post.author.username %}">
          <strong class="d-block text-gray-dark">@{{ post.author.username }}</strong>
        </a>
        {{ post.text|linebreaksbr }}
      </p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group ">
          <a class="btn btn-sm text-muted" href="{% url 'post' post.author.username post.pk %}" role="button">
            Добавить комментарий
          </a>
          {% if request.user == post.author %}
             <a class="btn btn-sm text-muted" href="{% url 'post_edit' post.author.username post.pk %}" role="button">
               Редактировать
             </a>
           {% endif %}
         </div>
          <small class="text-muted">{{ post.pub_date|date:"d E Y G:i" }}</small>
      </div>
    </div>
  </div>
{% endblock %}
